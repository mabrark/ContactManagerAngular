<div class="container">
  <h2>Add Contact</h2>
  <form #f="ngForm" (ngSubmit)="addContact(f)">
    
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="contact.firstName" required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="contact.lastName" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="emailAddress" [(ngModel)]="contact.emailAddress" class="form-control" required email />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" [(ngModel)]="contact.phone" class="form-control" required pattern="^(\(\d{3}\)\s|\d{3}-)\d{3}-\d{4}$" />
    </div>

    <div class="form-group">
      <label>Status</label>
      <select name="status" class="form-control" [(ngModel)]="contact.status" required>
        <option value="member">Member</option>
        <option value="nonmember">NonMember</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" name="dob" [(ngModel)]="contact.dob" class="form-control" [max]="maxDate" required />
    </div>

    <div class="form-group">
      <label>Upload Image</label>
      <input type="file" class="form-control" name="image" (change)="onFileSelected($event)" />
    </div>

    <div class="form-group">
      <label for="typeID">Contact Type</label>
      <select id="typeID" name="typeID" class="form-control" [(ngModel)]="contact.typeID" required>
        <option value="" disabled selected>Select a contact type</option>
        <option *ngFor="let t of types" [value]="t.typeID">{{ t.contactType }}</option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary mr-2" [disabled]="f.invalid">Add Contact</button>
    <button class="btn btn-secondary" routerLink="/contacts">Cancel</button>

    <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    
  </form>
</div>

<div id="links">
  <button class="btn btn-sm btn-dark text-white" routerLink="/contacts">
    Back to Contact Manager
  </button>
</div>
